<!DOCTYPE html>
<html>
<body onmousedown="mDown(this)" onmouseup="mUp(this)"
style="background-color:#D94A38;width:90px;height:20px;padding:40px;">

<button >
Click Me</button>

<script>
function mDown(obj) {
  obj.style.backgroundColor = "#1ec5e5";
}

function mUp(obj) {
  obj.style.backgroundColor="#D94A38";
}
</script>

</body>
</html>
